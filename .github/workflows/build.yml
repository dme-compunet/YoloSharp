name: .NET Build & Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  MAIN_PROJECT: src/YoloSharp/YoloSharp.csproj
  DEMO_PROJECT: src/YoloSharp.Demo/YoloSharp.Demo.csproj
  TEST_PROJECT: src/YoloSharp.Tests/YoloSharp.Tests.csproj

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x

      - name: Build YoloSharp
        run: dotnet build ${{ env.MAIN_PROJECT }}

      - name: Build YoloSharp.Demo
        run: dotnet build ${{ env.DEMO_PROJECT }}

      - name: Run Tests
        run: dotnet test ${{ env.TEST_PROJECT }}
